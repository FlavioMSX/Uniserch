<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniserch</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/f44397169a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="menu">
        <div class="menu_section right"></div>
        <img class="menu_ico" src="ico/menu_icon.svg" alt="Menu" />
        <a class="menu_link">Todos</a>
        <a class="menu_link">Imagens</a>
        <img class="menu_ico" src="ico/mais-icon.svg" alt="Mais" />
        <div class="menu_profile">
            <img class="menu_avatar-frame" src="ico/frame.svg" alt="frame" />
            <img class="menu_avatar" src="ico/avatar.svg" alt="avatar" />
        </div>
    </div>
</header>

<main class="content"> 
    <img class="content_logo" src="ico/logo.svg" alt="Uniserch"/>
    <div class="container">
        <div class="content"></div>
    </div>
    
    <div>
        <form action="#">
            <div class="input-container">
                <button type="submit">
                    <i class="fa fa-search"></i>
                </button>
            <input type="text" placeholder="Em que posso lhe ajudar?">
            <button type="button">
                <i class="fa fa-microphone"></i>
            </button>
        </div>
        </form>
    </div>

    <div class="content_offer">
        Made with Flavio MSX for UNIASSELVI 2023
    </div>

</main>

<body></body>

</html>
